<div class="row">
    <div class="col-xs-12">
        <h2>Vos Livres</h2>
        <div class="list-group">
            <button class="list-group-item"
                    *ngFor="let book of books, let i = index"
                    (click)="onViewBook(i)">
                    <h3 class="d-flex justify-content-between align-items-center">
                        {{ book.title}}
                        <button class="btn btn-default pull-right" (click)="onDeleteBook(book)">
                            <span class="badge badge-primary badge-pill bg-secondary"><em class="glyphicon glyphicon-minus"></em></span>
                        </button>
                    </h3>
                    <p class="d-flex justify-content-between align-items-center">{{ book.author }}</p>
                </button>
        </div>
        <button class="btn btn-primary" (click)="onNewBook()">Nouveau livre</button>
    </div>
</div>
